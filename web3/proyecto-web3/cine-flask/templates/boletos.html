<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boletos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Lista de Boletos</h1>
      <table class="table table-bordered mt-3">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Pel√≠cula</th>
            <th scope="col">Precio</th>
            <th scope="col">Nro Asiento</th>
            <th scope="col">ID Sala</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          {% for boleto in boletos %}
          <tr>
            <td>{{ boleto.id }}</td>
            <td>{{ boleto.pelicula }}</td>
            <td>{{ boleto.precio }}</td>
            <td>{{ boleto.nro_asiento }}</td>
            <td>{{ boleto.id_sala }}</td>
            <td>{{ boleto.fecha }}</td>
            <td>{{ boleto.hora }}</td>
            <td>
              <a
                href="/boletos/eliminar/{{ boleto.id }}"
                class="btn btn-danger btn-sm"
                target="_blank"
                >Eliminar</a
              >
              <a
                href="/boletos/actualizar/{{ boleto.id }}"
                class="btn btn-primary btn-sm ml-1"
                >Actualizar</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
