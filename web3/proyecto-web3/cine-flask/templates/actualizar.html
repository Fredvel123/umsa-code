{% extends "plantilla.html" %}

{% block title %}Actualizar Boleto{% endblock %}

{% block body %}
<div class="container">
  <h2 class="mt-5">Actualizar boleto con ID: {{ boleto.id }}</h2>
  <form action="/boletos/actualizar/{{ boleto.id }}" method="POST">
    <div class="form-group">
      <label for="pelicula">Pel√≠cula:</label>
      <input type="text" class="form-control" id="pelicula" name="pelicula" value="{{ boleto.pelicula }}" required>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="text" class="form-control" id="precio" name="precio" value="{{ boleto.precio }}" required>
    </div>

    <div class="form-group">
      <label for="nro_asiento">Nro Asiento:</label>
      <input type="number" class="form-control" id="nro_asiento" name="nro_asiento" value="{{ boleto.nro_asiento }}" required>
    </div>

    <div class="form-group">
      <label for="id_sala">ID Sala:</label>
      <input type="number" class="form-control" id="id_sala" name="id_sala" value="{{ boleto.id_sala }}">
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" id="fecha" name="fecha" value="{{ boleto.fecha }}" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" class="form-control" id="hora" name="hora" value="{{ boleto.hora }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
{% endblock %}
