{% extends "plantilla.html" %}

{% block title %}Actualizar Sala{% endblock %}

{% block body %}
<div class="container">
  <h2 class="mt-5">Actualizar sala con ID: {{ boleto.id }}</h2>
  <form action="/salas/actualizar/{{ boleto.id }}" method="POST">
    <div class="form-group">
      <label for="capacidad">Capacidad:</label>
      <input type="text" class="form-control" id="capacidad" name="capacidad" required>
    </div>

    <div class="form-group">
      <label for="nombre_sala">Nombre de sala:</label>
      <input type="text" class="form-control" id="nombre_sala" name="nombre_sala" required>
    </div>

    <div class="form-group">
      <label for="tipo_pantalla">Tipo de pantalla:</label>
      <select class="form-control" id="tipo_pantalla" name="tipo_pantalla">
        <option value="3D">3D</option>
        <option value="2D">2D</option>
        <option value="IMAX">IMAX</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
{% endblock %}
